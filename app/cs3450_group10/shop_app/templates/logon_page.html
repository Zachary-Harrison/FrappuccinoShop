<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../static/style.css?{% now 'U' %}" type = "text/css"/>
        <title>Dan's Frap. Paradise</title>
    </head>

    <body>
        <div class="navigation_top">
            <ul>
				<li><a href="{% url 'logon_page' %}" class="active">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
				<li><a href="{% url 'home_general' %}">About</a></li>
			</ul>
        </div>
        <h1>Dan's Frappuccino Paradise</h1>
        <h4>Log In</h4>
        <div class="right_container">
                    <form method="POST" actions="">
                        {% csrf_token %}
                        
                        <div>
                            <div>
                                <div class="form_row">
                                    <div class="label">Username</div>
                                    <div class="input_box"><input type="text" name="username"></div>
                                </div>
                                <br>
                                <div class="form_row">
                                    <div class="label">Password</div>
                                    <div class="input_box"><input type="text" name="password"></div>
                                </div>
                                <br>
                                <input type="submit" value="Login">
                            </div>
                        </div>



                        {{form.errors}}
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                        
                    </form>
             
        </div>
    </body>
</html>
